<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="overlay"></div>

    <div id="wrapper">
        <div class="content-conatiner">
            <div class="navbar">
                <div class="navbar-wrapper">
                    <div class="logo-links-container">
                        <div class="logo">
                            <img src="/challenge3_assests/logo.svg" alt="">
                        </div>

                        <div class="links">
                            <div class="link"><a href="#">Collections</a></div>
                            <div class="link"><a href="#">Men</a></div>
                            <div class="link"><a href="#">Women</a></div>
                            <div class="link"><a href="#">About</a></div>
                            <div class="link"><a href="#">Contact</a></div>
                        </div>
                    </div>

                    <div class="cart-user-image-section">
                        <div class="cart">
                            <img src="/challenge3_assests/icon-cart.svg" alt="">
                        </div>

                        <div class="user">
                            <!-- <img src="/challenge3_assests/image-avatar.png" alt=""> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="vector-img">

            </div>


            <section class="products">
                <div class="part-1">
                    <div class="part-1-wrapper">
                        <div class="main-image">

                        </div>
                        <div class="sub-images">
                            <div class="sub-img-continer one"></div>
                            <div class="sub-img-continer two"></div>
                            <div class="sub-img-continer three"></div>
                            <div class="sub-img-continer four"></div>
                        </div>
                    </div>
                </div>
                <div class="part-2"></div>
            </section>
        </div>

    </div>
    <div class="lightbox">
        <div class="close-btn">
            <img src="/challenge3_assests/icon-close.svg" alt="">
        </div>
        <div class="left-btn">
            <img src="/challenge3_assests/icon-previous.svg" alt="">
        </div>
        <div class="right-btn">
            <img src="/challenge3_assests/icon-next.svg" alt="">
        </div>
        <div class="main-img">

        </div>
        <div class="sub-imgs">
            <div class="subimgcontiner img-one"></div>
            <div class="subimgcontiner img-two"></div>
            <div class="subimgcontiner img-three"></div>
            <div class="subimgcontiner img-four"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
